<!DOCTYPE HTML>
<html>
<head>
    <script src="../csstween.js"></script>
    <style>
        body{
            background: #000;
            font-size: 14px;
        }
        .b1{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        #box1{
            background: #f00;
            margin-top: 100px;
        }
        #box2{
            background: #0f0;
        }
        #box3{
            background: #00f;
        }
    </style>
</head>
<body>

<div class="b1">
    <div id="box1" class="box">
    </div>
    <div id="box2" class="box">
    </div>
    <div id="box3" class="box">
    </div>
</div>

<script>

    CT.fromTo('.b1 #box2', 1, {marginTop:'300px', opacity:0}, {marginTop:'200px', opacity:1, ease:CT.Quad.easeInOut, onEnd:function(){
        console.log("first complete");
    }});
    setTimeout(function(){
//        CT.kill('.b1 #box2');
        CT.to('.b1 #box2', 1, {marginTop:'300px', opacity:1, ease:CT.Quad.easeInOut, onEnd:function(){
            console.log("complete2");
            CT.from('.b1 #box2', 1, {marginTop:'100px', opacity:0.5, ease:CT.Quad.easeOut, onEnd:function(){
                console.log("complete3");
                CT.fromTo('.b1 #box2', 2, {marginLeft:'500px', opacity:0.5}, {marginLeft:'400px', opacity:1, ease:CT.Quad.easeOut, onEnd:function(n){
                    console.log("complete",this,n);
                }, onEndParams:[50]});
            }});
        }});
    }, 500);

    CT.fromTo('.b1 #box1', 1, {
        marginLeft:'300px',
        transform:'rotate(80deg)',
        opacity:0
    }, {
        key:20,
        marginLeft:'400px',
        transform:'rotate(320deg)',
        opacity:1
    },{
        marginLeft:'200px',
        transform:'rotate(300deg)',
        opacity:0.5,
        repeat:5,
        yoyo:true,
        delay:1,
        ease:CT.Quart.easeOut,
        onStart:function(){
            console.log("start");
        },
        onIteration:function(){
            console.log("iteration");
        },
        onEnd:function(){
            console.log("complete");
        }
    });

    setTimeout(function(){
        CT.pauseAll();
        console.log(CT.get('.b1 #box1','transform'));
    }, 2000);

    setTimeout(function(){
        CT.resume('.b1 #box1');
    }, 3000);

    setTimeout(function(){
        CT.resume('.b1 #box2');
    }, 4000);




</script>
</body>
</html>
