<!DOCTYPE HTML>
<html>
<head>
    <script src="../csstween.lite.js"></script>
    <style>
        body{
            background: #000;
            font-size: 14px;
        }
        .b1{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 100px;
            height: 100px;
            background: #aa4466;
        }
    </style>
</head>
<body>

<div class="b1">
    <div id="box">
    </div>
</div>
<script>
    CTL.fromTo('.b1 #box', 1, {marginTop:300, opacity:0}, {marginTop:200, opacity:1, ease:CTL.Quad.easeInOut, onComplete:function(n){
        console.log("first complete");
    }});
    setTimeout(function(){
        CTL.kill('.b1 #box');
        CTL.to('.b1 #box', 1, {marginTop:300, opacity:1, ease:CTL.Quad.easeInOut, onComplete:function(){
            console.log("complete2");
            CTL.from('.b1 #box', 1, {marginTop:100, opacity:0.5, ease:CTL.Quad.easeOut, onComplete:function(){
                console.log("complete3");
                CTL.fromTo('.b1 #box', 2, {marginTop:500, opacity:0.5}, {marginTop:400, opacity:1, ease:CTL.Quad.easeOut, onComplete:function(n){
                    console.log("complete",this,n);
                }, onCompleteParams:[50]});
            }});
        }});
    }, 500);
</script>
</body>
</html>
