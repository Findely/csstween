<!DOCTYPE HTML>
<html>
<head>
    <script src="../csstween.lite.js"></script>
    <style>
        body{
            background: #000;
            font-size: 14px;
        }
        .b1{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 100px;
            height: 100px;
            background: #aa4466;
        }
        .move{
            transition: all 2s ease-out;
            margin-top: 150px;
        }
    </style>
    <style>
        @keyframes pulse {
            0% {
                background-color: #aa4466;
            }

            100% {
                background-color: #aaddee;
            }
        }

        @-webkit-keyframes pulse {
            0% {
                background-color: #aa4466;
            }

            100% {
                background-color: #aaddee;
            }
        }
    </style>
</head>
<body>

<div class="b1">
    <div id="box">
    </div>
</div>
<script>
    CTL.fromTo('.b1 #box', 1, {marginTop:300, opacity:0}, {marginTop:200, opacity:1, ease:CTL.Quad.easeInOut, onComplete:function(){
        console.log("complete");
    }});
    setTimeout(function(){
        CTL.kill('.b1 #box');
        CTL.to('.b1 #box', 1, {marginTop:300, opacity:1, ease:CTL.Quad.easeInOut, onComplete:function(){
            console.log("complete2");
            CTL.from('.b1 #box', 1, {marginTop:100, opacity:0, ease:CTL.Quad.easeInOut, onComplete:function(){
                console.log("complete3");
                CTL.fromTo('.b1 #box', 1, {marginTop:300, opacity:0}, {marginTop:200, opacity:1, ease:CTL.Quad.easeInOut, onComplete:function(){
                    console.log("complete");
                }});
            }});
        }});
    }, 500);
</script>
</body>
</html>
