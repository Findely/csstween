<head>
    <script src="../csstween.js"></script>
    <style>
        body{
            background: #000;
            font-size: 14px;
        }
        .b1{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        #box1{
            background: #f00;
            margin-top: 400px;
        }
        #box2{
            background: #0f0;
        }
        #box3{
            background: #00f;
        }
    </style>

<script>

    CT.fromTo('.b1 #box1', 1, {marginTop:300, opacity:0}, {marginTop:200, opacity:1, ease:CT.Quad.easeInOut, onComplete:function(){
        console.log("first complete");
    }});
    setTimeout(function(){
        CT.kill('.b1 #box1');
        CT.to('.b1 #box1', 1, {marginTop:300, opacity:1, ease:CT.Quad.easeInOut, onComplete:function(){
            console.log("complete2");
            CT.from('.b1 #box1', 1, {marginTop:100, opacity:0.5, ease:CT.Quad.easeOut, onComplete:function(){
                console.log("complete3");
                CT.fromTo('.b1 #box1', 2, {marginTop:500, opacity:0.5}, {marginTop:400, opacity:1, ease:CT.Quad.easeOut, onComplete:function(n){
                    console.log("complete",this,n);
                }, onCompleteParams:[50]});
            }});
        }});
    }, 500);
    CT.set('.b1 #box', {rotation:180, ease:CT.Linear.easeInOut});
