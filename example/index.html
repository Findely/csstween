<!DOCTYPE HTML>
<html>
<head>
    <script src="../csstween.min.js"></script>
    <style>
        body{
            background: #000;
            font-size: 14px;
        }
        #box{
            width: 100px;
            height: 100px;
            background: #aa4466;
        }
        .move{
            transition: all 2s ease-out;
            margin-top: 150px;
        }
    </style>
    <style>
        @keyframes pulse {
            0% {
                background-color: #aa4466;
            }

            100% {
                background-color: #aaddee;
            }
        }

        @-webkit-keyframes pulse {
            0% {
                background-color: #aa4466;
            }

            100% {
                background-color: #aaddee;
            }
        }
    </style>
</head>
<body>

<div class="b1">
    <div id="box">
    </div>
</div>
<script>
    CssTween.fromTo('.b1 #box', 1, {marginTop:300}, {marginTop:200, ease:'strong', onComplete:function(){
        console.log("complete");
    }});
    setTimeout(function(){
        CssTween.kill('.b1 #box');
        CssTween.fromTo('.b1 #box', 1, {marginTop:50}, {marginTop:100, ease:'strong', onComplete:function(){
            console.log("complete2");
            CssTween.fromTo('.b1 #box', 1, {marginTop:400}, {marginTop:500, ease:'strong', onComplete:function(){
                console.log("complete3");
            }});
        }});
    }, 500);

</script>
</body>
</html>
